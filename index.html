<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf Apps</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <header>
        <h1 class="appTitle">BookShelf Apps</h1>
    </header>

    <main>
        <section class="input-form">
            <h2>Insert New Book</h2>
            <form action="" id="inputBook">
                <div class="form-element">
                    <label for="bookTitle">Title</label>
                    <input type="text" id="bookTitle" name="bookTitle" placeholder="Book Title" required>
                </div>
                <div class="form-element">
                    <label for="bookAuthor">Author</label>
                    <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Book's Author" required>
                </div>
                <div class="form-element">
                    <label for="yearPublished">Published</label>
                    <input type="number" id="yearPublished" name="yearPublished" placeholder="Year of Published"
                        required>
                </div>
                <div class="form-element insertOption">
                    <h4>Insert Book to</h4>
                    <table border="0" cellspacing="8">
                        <tr>
                            <td><label for="radioIncomplete">Unfinished Reading</label></td>
                            <td><input type="radio" id="radioIncomplete" name="radioReadOption"
                                    value="unfinishedBookOption"></td>
                        </tr>
                        <tr>
                            <td><label for="radioCompleted">Finished Reading</label></td>
                            <td><input type="radio" id="radioCompleted" name="radioReadOption"
                                    value="finishedBookOption"></td>
                        </tr>
                    </table>
                </div>
                <div class="form-element" id="formSubmit">
                    <button id="submitBtn">Insert Book</button>
                </div>
            </form>
        </section>

        <section class="search-book">
            <h2>Search Books</h2>
            <form id="form-search">
                <label for="searchBar">Book Title</label>
                <input type="text" id="searchBar" name="searchBar" placeholder="Search books by Title">
                <button id="searchBtn" type="submit">Search</button>
            </form>
        </section>

        <section class="bookShelf">
            <h2>Unfinished Reading</h2>

            <div id="unfinishedBooks" class="bookList">
                <!-- <article class="bookItem">
                    <h3>Book Title</h3>
                    <p>Penulis: Jane Doe</p>
                    <p>Tahun : 2001</p>

                    <button class="moveToFinishedButton">Move To Finished Reading</button>
                    <button class="removeBtn">Remove Book</button>
                </article> -->
            </div>
        </section>
        <section class="bookShelf">
            <h2>Finished Reading</h2>

            <div id="finishedBooks" class="bookList">
                <!-- <article class="bookItem">
                    <h3>Book Title</h3>
                    <p>Penulis: Jane Doe</p>
                    <p>Tahun : 2001</p>

                    <button class="moveToUnfinishedBtn">Move To Unfinished Reading</button>
                    <button class="removeBtn">Remove Book</button>
                </article> -->
            </div>
        </section>
    </main>

    <footer>
        <p>BookShelf Apps &copy; 2022 - Agung Darmawan</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
