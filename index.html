<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <header>
        <h1 class="appTitle">BookShelf Apps</h1>
    </header>

    <main>
        <section class="input-form">
            <h2>Insert New Book</h2>
            <form action="" id="inputBook">
                <div class="form-element">
                    <label for="bookTitle">Title</label>
                    <input type="text" id="bookTitle" name="bookTitle" placeholder="Book Title" required>
                </div>
                <div class="form-element">
                    <label for="bookAuthor">Author</label>
                    <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Book's Author" required>
                </div>
                <div class="form-element">
                    <label for="yearPublished">Published</label>
                    <input type="number" id="yearPublished" name="yearPublished" placeholder="Year of Published"
                        min="1100" max="2100" required>
                </div>
                <div class="form-element insertOption">
                    <h4 style="margin-bottom: 12px;">Insert Book to</h4>
                    <label style="margin-bottom: 12px;" class="radio-container">Unfinished Reading
                        <input type="radio" name="radioReadOption" id="radioIncomplete" value="unfinishedBookOption">
                        <span class="radio-checkmark"></span>
                    </label><br>
                    <label style="margin-bottom: 12px;" class="radio-container">Finished Reading
                        <input type="radio" name="radioReadOption" id="radioCompleted" value="finishedBookOption">
                        <span class="radio-checkmark"></span>
                    </label>
                    <!-- <table border="0" cellspacing="8">
                        <tr>
                            <td><label for="radioIncomplete">Unfinished Reading</label></td>
                            <td><input type="radio" id="radioIncomplete" name="radioReadOption"
                                    value="unfinishedBookOption" required></td>
                        </tr>
                        <tr>
                            <td><label for="radioCompleted">Finished Reading</label></td>
                            <td><input type="radio" id="radioCompleted" name="radioReadOption"
                                    value="finishedBookOption" required></td>
                        </tr>
                    </table> -->
                </div>
                <div class="form-element" id="formSubmit">
                    <button id="submitBtn">Insert Book</button>
                </div>
            </form>
        </section>

        <section class="search-book">
            <h2>Search Books</h2>
            <form id="form-search">
                <label for="searchBar">Book Title</label>
                <input type="text" id="searchBar" name="searchBar" placeholder="Search books by Title">
                <button id="searchBtn" type="submit">Search</button>
            </form>
        </section>

        <section class="bookShelf">
            <h2>Unfinished Reading</h2>

            <div id="unfinishedBooks" class="bookList">
            </div>
        </section>
        <section class="bookShelf">
            <h2>Finished Reading</h2>

            <div id="finishedBooks" class="bookList">
            </div>
        </section>

        <section class="resetData" id="resetSection">
            <div class="resetBtn">
                <button id="resetBtn">Remove All Books</button>
            </div>
        </section>
    </main>

    <footer>
        <p>BookShelf Apps &copy; 2022 - Agung Darmawan</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="libraries/sweetalert2.all.min.js"></script>
</body>

</html>
